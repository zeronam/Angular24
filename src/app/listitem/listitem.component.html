<div class="main">
  <h1>Item List</h1>
  <div class="addItem">
    <input [(ngModel)]="newItem" placeholder="addItem" class="addText" />
    <button (click)="pushItem()">Add item</button>
  </div>
  <ul>
    <li *ngFor="let item of listItems; let ind=index">
      {{item}}
      <span (click)="removeItem(ind)">X</span>
    </li>
  </ul>
</div>
